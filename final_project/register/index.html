<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Notebook</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script>
    document.addEventListener("DOMContentLoaded", loaded);

    function loaded() {
      let header = document.createElement("HEADER");
      header.append(document.createTextNode("SUPER NOTEBOOK"));
      document.querySelector("body").append(header);

      let form = document.createElement("FORM");
      form.method = "POST";
      document.querySelector("body").append(form);

      let footer = document.createElement("FOOTER");
      footer.append(document.createTextNode("Copyright by ..., 2016"));
      document.querySelector("body").append(footer);

      let username = document.createElement("input");
      username.type = "input";
      username.id = "username";
      username.placeholder = "Username";
      document.querySelector("form").append(username);

      let pass = document.createElement("input");
      pass.type = "input";
      pass.id = "pass";
      pass.placeholder = "Password";
      document.querySelector("form").append(pass);

      let conf_pass = document.createElement("input");
      conf_pass.type = "input";
      conf_pass.id = "conf_pass";
      conf_pass.placeholder = "Confirm password";
      document.querySelector("form").append(conf_pass);

      let mail = document.createElement("input");
      mail.type = "input";
      mail.id = "mail";
      mail.placeholder = "EMail";
      document.querySelector("form").append(mail);

      let button_reg = document.createElement("button");
      button_reg.append(document.createTextNode("Register"));
      button_reg.classList.add("button_reg");
      document.querySelector("form").append(button_reg);
      document.querySelector(".button_reg").addEventListener("click", validate);
    }

    function validate(){
     var username = document.getElementById('username').value;
     var pass = document.getElementById('pass').value;
     var conf_pass = document.getElementById('conf_pass').value;
     var mail = document.getElementById('mail').value;

     if (username.length==0 || pass.length==0 || conf_pass.length==0 || mail.length==0 || pass.value==conf_pass.value || mail.indexOf("@")>-1){
      alert ("Проверьте правильность заполнения полей");
      return false;
     }
    }
  </script>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
