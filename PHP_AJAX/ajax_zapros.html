        <script>
            function baylando(event){
               event.preventDefault();
               let form = document.querySelector("form");
               //console.dir(text);
               fetch("php_calc.php", {
                   method: "POST",
                   body: new FormData(form)
               })

               })
               .then(text =>{
                  document.querySelector(".result").innerHTML = text;
               });
            }
        </script>
