<html>
    <head>
        <meta charset="utf-8">
        <title>Аякс запрос</title>
        <script>
            function baylando(event){
               event.preventDefault();
               let form = document.querySelector("form");
                   fetch("/php_calc.php", {
                   method: "POST",
                   body: new FormData(form)
               })
               .then(response => {
                   return response.text();
               })
               .then(text =>{
                  document.querySelector(".result").innerHTML = text;
               });
            }
        </script>

    </head>
    <body>
       
	<form>
	<input name = "first_field"  class = "first_field" type = "number" placeholder = "Введите первое число">
	<select name = "operation" class = "operation">
        <option value = "">Выберите действие</option>
        <option value = "+">Сложение</option>
        <option value = "-">Вычитание</option>
        <option value = "*">Умножение</option>
        <option value = "/">Деление</option>
	</select>
	<input name = "second_field" class = "second_field" type = "number" placeholder = "Введите второе число">
	<input onclick="baylando(event)" class = "count_up" name="count_up" type="button" value="Посчитать">
    </form>
    <h1 class="result"></h1>
	

</body>
</html>
