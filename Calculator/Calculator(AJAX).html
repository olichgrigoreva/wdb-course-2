<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .topic_text {
        background-color: #CCCCCC;
        font-size: 32px;
        font-style: italic;
        color: red;
        padding-top: 10px;
        text-align: center;
      }
      .inputText {
        padding: 2px;
        font-size:18px;
      }
      .outputText {
        padding: 2px;
        font-size:22px;
      }
      .space {
        padding: 10px;
      }
    </style>
    <script>
      function calcRes(event) {
        event.preventDefault();
        let form=document.querySelector("form");
        fetch("/wdb-course-2/Calculator/Calculator(AJAX).php", {
          method: "POST",
          body: new FormData(form)
        })
        .then (response => {
          return response.text();
        })
        .then (text => {
          document.querySelector(".result").innerHTML=text;
        });
      }
    </script>
  </head>

  <body>
    <form>
    <div class="topic_text" "space">
      Калькулятор
      <hr>
    </div>
    <div>
	    <input type="text" class="inputText" name = "num1">
	    <select name="oper" class="OperLi">
				<option value="+" selected="selected">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
	    </select>
      <input type="text" class="inputText" name = "num2">
 	  	<button onclick="calcRes(event)"> = </button>
      <a class="result outputText"></a>
    </div>
    </form>
  </body>
</html>
