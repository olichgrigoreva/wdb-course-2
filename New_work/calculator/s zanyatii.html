<html>
        <head>
            <script>
                function sayhi(event) {
                    event.preventDefault(); // Отменить действие по умолчанию, т.е. при клике не посылать форму на сервер
                    let form = document.querySelector("form");
                    // AJAX Request
                    fetch("/New work/calculator 4 ajax.php", {
                    method: "POST",
                    body: new FormData(form)
                    }) // Послать AJAX запрос на сервер к файлу /test/calc.php используя метод POST, передав данные из формы (new FormData(form))
                    .then(response => {
                    return response.text();
                    })
                    .then(text => {
                    // В параметре text доступен ответ от calc.php
                    document.querySelector(".result").innerHTML = text;
                    });
                }
            </script>
        </head>
    <body>
        <form>
            <input type="text" name="name" class="name" />
            <input type="text" name="name2" class="name" />
            
            <button onclick="sayhi(event)">Say Hi</button>
        </form>
    <div class="result"></div>
    </body>
</html>
