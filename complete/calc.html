<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Main page</title>
    <script type="text/javascript">
        function calculate_result() {
          let first_digit = +document.querySelector(".first_digit").value;
          let second_digit = +document.querySelector(".second_digit").value;
          let operation = document.querySelector("select").value;

          if (operation == "+"){
            result = first_digit+second_digit;
          }
          if (operation == "-"){
           result = first_digit-second_digit;
          }
          if (operation == "*"){
            result = first_digit*second_digit;
          }
          if (operation == "/"){
            if (second_digit == 0){
              alert('Invalid operation with zero');
            }
            else{
              result = first_digit/second_digit;
            }
          }
          document.querySelector("output").innerHTML = result;
        }

    </script>
  </head>

  <body>
    <header>    </header>
    <div class="container">
    <section>
       <fieldset class="input_fields">
          <legend><h1>Simple calc</h1></legend>
          <div>
            <input type="number" class="first_digit" name="Input A" placeholder="Input A">
          </div>
          <div>
            <select name="Operation" Operation class="btn btn-dark active">
                <option value="">Select operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
          </div>
          <div>
            <input type="number" class="second_digit" name="Input B" placeholder="Input B">
          </div>
      </fieldset>
      <button onclick="calculate_result()" name="calculate_button" type="button" class="btn btn-dark">Calculate result</button>
      
      <fieldset>
        <legend><h2>Calculated result</h2></legend>
        <output name="result">0</output>
      </fieldset>
    </section>
    </div>
    <footer>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
