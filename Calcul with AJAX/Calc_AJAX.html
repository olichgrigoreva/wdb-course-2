<html>

<head>
    <script>
        function calc(event) {
            event.preventDefault(); // Отменить действие по умолчанию, т.е. при клике не посылать форму на сервер
            let form = document.querySelector("form");
            // AJAX Request
            fetch("calculate.php", {
                method: "POST",
                body: new FormData(form)
            }) // Послать AJAX запрос на сервер к файлу /test/calc.php используя метод POST, передав данные из формы (new FormData(form))
                .then(response => {
                    return response.text();
                })
                .then(text => {
                    // В параметре text доступен ответ от calc.php
                    document.querySelector(".result").innerHTML = text;
                });
        }
    </script>
</head>

<body>
    <form>
        <input type="number" name="operand1" class="calcul" />
        <select name="operation" class="calcul">
            <option value=""> Select operation </option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <input type="number" name="operand2" class="calcul" />
        <button onclick="calc(event)">Calculate</button>
    </form>
    <div class="result"></div>
</body>

</html>
