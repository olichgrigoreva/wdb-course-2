<html>
	<head>
	<meta charset="utf-8">
		<script>
			function plus(){
			var num1, num2, result;
			num1 = document.getElementById('num1').value;
			num1 = parseInt(num1);
			num2 = document.getElementById('num2').value;
			num2 = parseInt(num2);
			result = num1+num2;
			document.getElementById('result').innerHTML = result;
			}
			function minus(){
			var num1, num2, result;
			num1 = document.getElementById('num1').value;
			num1 = parseInt(num1);
			num2 = document.getElementById('num2').value;
			num2 = parseInt(num2);
			result = num1-num2;
			document.getElementById('result').innerHTML = result;
			}
			function multiplication(){
			var num1, num2, result;
			num1 = document.getElementById('num1').value;
			num1 = parseInt(num1);
			num2 = document.getElementById('num2').value;
			num2 = parseInt(num1);
			result = num1*num2;
			document.getElementById('result').innerHTML = result;
			}
			function division(){
			var num1, num2, result;
			num1 = document.getElementById('num1').value;
			num1 = parseInt(num1);
			num2 = document.getElementById('num2').value;
			num2 = parseInt(num1);
			result = num1/num2;
			document.getElementById('result').innerHTML = result;
			}
		</script>
	</head>
	<body>
	<p>Первое число: <input type="number" id="num1"></p>
	<p>Второе число: <input type="number" id="num2"></p>
	<button onclick="plus()">Сложение</button>
	<button onclick="minus()">Вычитание</button>
	<button onclick="multiplication()">Умножение</button>
	<button onclick="division()">Деление</button>
	<hr>
	<p id="result">Результат:</p>
	</body>
</html>
