            <script>
                document.addEventListener("DOMContentLoaded", drawing);
                function drawing(event){
                    
                    let main_container = document.createElement("div");
                    main_container.class = "container";
                    document.querySelector("body").append(main_container);

                    let main_form = document.createElement("form");
                    document.querySelector("div").append(main_form);

                    let div_user_name = document.createElement("div");
                    div_user_name.class = "form-group";
                    document.querySelector("div").append(div_user_name);

                    let input_user_name = document.createElement("input");
                    input_user_name.type = "text";
                    input_user_name.class = "form-control";
                    input_user_name.placeholder = "User Name";
                    input_user_name.classList.add("user_name");
                    document.querySelector("div").append(input_user_name);
                    
                    let input_password = document.createElement("input");
                    input_password.type = "text";
                    input_password.class = "form-control";
                    input_password.placeholder = "Password";
                    input_password.classList.add("password");
                    document.querySelector("div").append(input_password);
                    
                    let input_confirm_password = document.createElement("input");
                    input_confirm_password.type = "text";
                    input_confirm_password.class = "form-control";
                    input_confirm_password.placeholder = "Confirm Password";
                    input_confirm_password.classList.add("confirm_password");
                    document.querySelector("div").append(input_confirm_password);
                    
                    let input_email = document.createElement("input");
                    input_email.type = "email";
                    input_email.class = "form-control";
                    input_email.placeholder = "email";
                    input_email.classList.add("email");
                    document.querySelector("div").append(input_email);
