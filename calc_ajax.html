<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Калькулятор</title>
  <script>
   function calculate (event){
    let form = document.querySelector("form");
    fetch("calc.php", {
     method: "POST",
     body: new FormData(form)
    })
    .then(response => {
     return response.text();
    })
    .then(text => {
     document.querySelector(".result").innerHTML = text;
    });
   }
  </script>
 </head>
 <body>
  <form>
   <input type="number" id="number1"> <br>
   <select id="action">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
   </select> <br>
   <input type="number" id="number2"> <br>
   <button onclick="calculate();">Расчет</button> <br>
   <div style="font-weight:bold" id="result" class="result"></div>
  </form>
 <body>
</html>
