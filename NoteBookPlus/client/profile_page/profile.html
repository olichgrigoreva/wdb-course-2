    <script type="text/javascript">
    info_user();
    function info_user() {

      fetch("/NoteBookPlus/server/profile/info_user.php", {
        method: "POST",
        body: ""
      })

      .then(response => {
      return response.json();
      })

      .then(json => {
        document.getElementById("username").value = json.info_user_name;
        document.getElementById("useremail").value = json.info_user_email;
      })

    }
    </script>

    <script type="text/javascript">

    function change_password(event) {

            event.preventDefault();
            let form = document.querySelector(".change_password");
            fetch("/NoteBookPlus/server/profile/new_password.php", {
            method: "POST",
            body: new FormData(form)
            })
            .then(response => {
            return response.text();
            })
            .then(text => {
            alert(text);
            })
          }

    function go_to_auth(event) {
      document.location.href = "/NoteBookPlus/index.php";
    }

    document.addEventListener("DOMContentLoaded", header);
    document.addEventListener("DOMContentLoaded", main);
    document.addEventListener("DOMContentLoaded", footer);
    </script>
