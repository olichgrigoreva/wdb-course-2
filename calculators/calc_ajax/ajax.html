<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор AJAX</title>
    <style>
      select {
        font-size: 20px;
      }
    </style>
    <script>
      function calculate(event) {
        event.preventDefault();
        let form = document.querySelector("form");
        fetch("ajax.php", {
          method: "POST",
          body: new FormData(form)
          })
          .then(response => {
          return response.text();
          })
          .then(text => {
        document.querySelector(".result").innerHTML = text;
        });
      }
    </script>
  </head>
  <body>
    <form>
      <input type="number" name="number_1"/>
      <select name="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input type="number" name="number_2"/>
      <button onclick="calculate(event)">Calculate</button>
    </form>
    <div class="result"></div>
  </body>
</html>
