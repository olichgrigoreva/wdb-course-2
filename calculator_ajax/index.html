<html>
	<head>
		<script>
    			function calculate(event) {
      			event.preventDefault();
      				let input_data = document.querySelector("form");
      				fetch("calculator.php", {
        			method: "POST",
       				body: new FormData(input_data)
     				})
      				.then(response => {
     				return response.text();
      				})
      				.then(text => {
        			document.querySelector("output").innerHTML = text;
      				});
   				}
  		 </script>
	</head>
	<body>
	<form class = "input_fields">
		<input type ="number" class="First_number" name="First_number">
		<select name = "operation">
                <option name = "Operation" value = "">Select operation</option>
                <option name = "Operation" value = "+">+</option>
                <option name = "Operation" value = "-">-</option>
                <option name = "Operation" value = "*">*</option>
                <option name = "Operation" value = "/">/</option>
		</select>
	<input type = "number" class = "Second_number" name = "Second_number">
		<input onclick = "calculate(event)" name = "calculate_button" type = "button" value = "Calculate">
        </form>
	<fieldset>
        <legend><h2>Calculated result</h2></legend>
        <output name = "result"></output>
	</fieldset>
  	</body>
</html>
